{% extends 'base/base.html' %}

{% block title %}Courses{% endblock title %}

{% block content %}
  <div class="container">
  <h1>List Courses</h1>
    {% for course in courses %}
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><a href="{% url 'detail' course.slug %}" class="card-link">{{ course.name }}</a></h5>
            <p class="card-text">{{ course.description|truncatechars:100 }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
